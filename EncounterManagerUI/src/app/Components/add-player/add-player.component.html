<div *ngIf = "entities">
    <a *ngFor = "let entity of entities"
      (click)= "editDialog(entity)">
      <button>
        {{entity.name}}
        <button (click)= "(removeEntity(entity))">
          X
        </button>
      </button>
      <br>
    </a>
</div>

<button mat-raised-button (click)= "openDialog()">
  New Character
</button>

<button mat-raised-button (click)= "entityTransfer()">
    idk
  </button>
