<div *ngIf = "entities">
    <a *ngFor = "let entity of entities"
      (click)= "editDialog(entity)">
      <button mat-raised-button>
        {{entity.name}}
        <button mat-icon-button (click)= "(removeEntity(entity))">
          X
        </button>
      </button>
      <br>
    </a>
</div>
